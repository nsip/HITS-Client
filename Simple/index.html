<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HITS SIF Client</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/hits.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
      <div class="row">
      <div class="col-xs-5">
        <form role="form">
        <div class="panel-group" role="tablist">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseServerHeading">
              <h3 class="panel-title"> Connection Information </h3>
            </div>
            <div class="panel-collapse collapse" role="tabpanel" id="collapseServerGroup" style="">
              <ul class="list-group"> 
                <li class="list-group-item" style="border-left: none; border-right: none; border-bottom: none;">
                  <div class="form-group">
                    <label for="server">Provider Server</label>
                    <input type="text" class="form-control" id="server" placeholder="Provider Server" name="server" data-name="Provider Server" data-required="true">
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="solutionid">Solution ID</label>
                    <input type="text" class="form-control" id="solutionid" name="solutionId" data-required="true" data-name="Solution Id" placeholder="Enter Solution Id">
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="applicationkey">Application Key</label>
                    <input type="text" class="form-control" id="applicationkey" name="applicationKey" data-required="true" data-name="Application Key" placeholder="Enter Application Key">
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="usertoken">User Token</label>
                    <input type="text" class="form-control" id="usertoken" name="userToken" data-required="true" data-name="User Token" placeholder="Enter User Token">
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" data-required="true" data-name="Password" placeholder="Enter Password">
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="password">Authentication Method</label>
                    <select id="authmethod" class="form-control" name="authmethod" data-name="Authentication Method" data-required="true">
                      <option>Basic</option>
                      <option value="SIF_HMACSHA256">HmacSHA256</option>
                    </select>
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="sessiontoken">Session Token</label>
                    <input type="text" class="form-control" id="sessiontoken" name="sessionToken" data-required="true" data-name="Session Token">
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="password">Environment Id</label>
                    <input type="text" class="form-control" id="environment" name="environment" data-required="true" data-name="Environment Id">
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="password">Fingerprint</label>
                    <input type="text" class="form-control" id="fingerprint" name="fingerprint" data-name="Fingerprint">
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="panel-group" role="tablist">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseRequestHeading">
              <h3 class="panel-title"> Request </h3>
            </div>
            <div class="panel-collapse collapse in" role="tabpanel" id="collapseRequestGroup" style="">
              <ul class="list-group"> 
                <li class="list-group-item" style="border-left: none; border-right: none; border-bottom: none;">
                  <div class="form-group">
                    <label for="provider">SIF Provider</label>
                    <select class="form-control" id="provider"></select>
                  </div>
                </li>
                <li class="list-group-item" style="border: none;">
                  <div class="form-group">
                    <label for="method">Method</label>
                    <select class="form-control" id="method"></select>
                  </div>
                </li>
                <li class="list-group-item service-path-item" style="border: none;">
                  <div class="form-group">
                    <label for="method">Service Path</label>
                    <select class="form-control" id="servicePath"></select>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="panel-group" role="tablist">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseParameterHeading">
              <h3 class="panel-title"> Parameters </h3>
            </div>
            <div class="panel-collapse collapse parameter-body" role="tabpanel" id="collapseParameterGroup" style="">
            </div>
          </div>
        </div>
        <div class="panel-group" role="tablist">
          <div class="panel panel-default"  style="border:none;">
            <button type="button" class="btn btn-primary" id="execute">Execute</button>
          </div>
        </div>
        </form>
      </div>
      <div class="col-xs-7">
        <div class="panel-group" role="tablist">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="collapseResponseHeading">
              <h3 class="panel-title"> Response </h3>
            </div>
            <div class="panel-collapse collapse in" role="tabpanel" id="collapseResponseGroup" style="">
                <div style='margin: 1em;'>
                <p>Method: <span id="requestType"></span></p>
                <p>URL: <span id="responseURL"></span></p>
                <p>Status: <span id="responseStatus"></span> - <span id="responseStatusText"></span></p>
                <pre id="response"></pre>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/hmac-sha256.js"></script>
    <script src="js/enc-base64-min.js"></script>
    <script src="js/purl.js"></script>
    <script src="js/sif.js"></script>
    <script src="js/hitsclient.js"></script>
    <script src="js/environment.js"></script>    
    <!-- would be nice to load these dynamically. -->

    <script src="js/providers/address-collection.js"></script>
    <script src="js/providers/calendar-date.js"></script>
    <script src="js/providers/calendar-summary.js"></script>
    <script src="js/providers/census-collection.js"></script>
    <script src="js/providers/charged-location-info.js"></script>
    <script src="js/providers/collection-round.js"></script>
    <script src="js/providers/collection-status.js"></script>
    <script src="js/providers/debtor.js"></script>
    <script src="js/providers/financial-account.js"></script>
    <script src="js/providers/financial-questionnaire-collection.js"></script>
    <script src="js/providers/grading-assignment-score.js"></script>
    <script src="js/providers/grading-assignment.js"></script>
    <script src="js/providers/invoice.js"></script>
    <script src="js/providers/journal.js"></script>
    <script src="js/providers/payment-receipt.js"></script>
    <script src="js/providers/person-picture.js"></script>
    <script src="js/providers/personalised-plan.js"></script>
    <script src="js/providers/purchase-order.js"></script>
    <script src="js/providers/room-info.js"></script>
    <script src="js/providers/scheduled-activity.js"></script>
    <script src="js/providers/school-info.js"></script>
    <script src="js/providers/session-info.js"></script>
    <script src="js/providers/staff-assignment.js"></script>
    <script src="js/providers/staff-personal.js"></script>
    <script src="js/providers/student-attendance-collection.js"></script>
    <script src="js/providers/student-attendance-summary.js"></script>
    <script src="js/providers/student-attendance-time-list.js"></script>
    <script src="js/providers/student-contact-relationship.js"></script>
    <script src="js/providers/student-contact.js"></script>
    <script src="js/providers/student-daily-attendance.js"></script>
    <script src="js/providers/student-period-attendance.js"></script>
    <script src="js/providers/student-personal-naplan.js"></script>
    <script src="js/providers/student-personal.js"></script>
    <script src="js/providers/student-school-enrollment.js"></script>
    <script src="js/providers/teaching-group.js"></script>
    <script src="js/providers/time-table-cell.js"></script>
    <script src="js/providers/time-table-subject.js"></script>
    <script src="js/providers/time-table.js"></script>
    <script src="js/providers/vendor-info.js"></script>
    <script src="js/providers/wellbeing-alert.js"></script>
    <script src="js/providers/wellbeing-appeal.js"></script>
    <script src="js/providers/wellbeing-characteristic.js"></script>
    <script src="js/providers/wellbeing-event.js"></script>
    <script src="js/providers/wellbeing-response.js"></script>


    <script>
      $(document).ready(function() {
        hitsclient.ready();
      });
    </script>
  </body>
</html>
